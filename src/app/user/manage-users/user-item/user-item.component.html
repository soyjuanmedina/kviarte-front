<div class="user-item">
  <div class="user-info">
    <div class="name">{{ user.name }}</div>
    <div class="details">
      <span>ID: {{ user.id }}</span> |
      <span>Email: {{ user.email }}</span> |
      <span>Rol: {{ user.role }}</span>
    </div>
  </div>
  <div class="user-actions">
    <button class="general-btn icon-btn" (click)="onView()">
      <mat-icon class="icon-left">search</mat-icon>
    </button>
    <button class="general-btn icon-btn danger" (click)="onDelete()">
      <mat-icon class="icon-left">delete</mat-icon>
    </button>
  </div>
</div>
