  <h2>Perfil de Usuario</h2>
  <p><strong>ID:</strong> {{ user.id_usuario }}</p>
  <p><strong>Nombre:</strong> {{ user.nombre }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Rol:</strong> {{ user.rol }}</p>
</div>
