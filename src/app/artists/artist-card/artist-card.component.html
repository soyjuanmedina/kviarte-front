<div *ngIf="artist" class="card">
  <img [src]="artist.picture" [alt]="artist.name" class="card-img" />
  <div class="card-body">
    <h3>
      <a class="link" [routerLink]="['/artists', artist.id, 'profile']">
        {{ artist.name }}
      </a>
    </h3>
    <p>
      {{ artist.biography && artist.biography.length > 100 ? (artist.biography | slice:0:100) +
      '...' : artist.biography }}
    </p>

    <!-- Galería opcional -->
    <p *ngIf="artist.gallery">Galería: {{ artist.gallery.name }}</p>
    <p *ngIf="!artist.gallery">Galería: Sin galería</p>
  </div>

  <div *ngIf="isAdmin" class="actions">
    <button class="general-btn icon-btn" (click)="onView()">
      <mat-icon class="icon-left">search</mat-icon>
    </button>
    <button class="general-btn icon-btn warning" (click)="onEdit()">
      <mat-icon class="icon-left">edit</mat-icon>
    </button>
    <button class="general-btn icon-btn danger" (click)="onDelete()">
      <mat-icon class="icon-left">delete</mat-icon>
    </button>
  </div>
</div>
