<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="button-group">
    <button class="general-btn add-btn" (click)="onCancel()">Cancelar</button>
    <button class="general-btn add-btn delete-btn" (click)="onConfirm()">Eliminar</button>
  </div>
</mat-dialog-actions>
