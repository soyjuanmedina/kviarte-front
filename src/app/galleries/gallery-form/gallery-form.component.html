<div class="register-container">
  <mat-card class="register-card">
    <h2 class="title">{{ isEdit ? 'Editar galería' : 'Crear nueva galería' }}</h2>

    <!-- FORMULARIO -->
    <form *ngIf="!registered" [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">

      <!-- Usuario propietario (solo visible si eres admin) -->
      <mat-form-field appearance="outline" *ngIf="isAdmin">
        <mat-label>Propietario</mat-label>
        <mat-select formControlName="owner" required>
          <mat-option *ngFor="let owner of galleryUsers" [value]="owner.id">
            {{ owner.name }} ({{ owner.email }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Nombre -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre de la galería</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <!-- Descripción (ocupa todo el ancho) -->
      <mat-form-field appearance="outline" class="span-2">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <!-- Contenedor flex para input + preview -->
      <div class="span-2 input-preview-container">
        <!-- Input de URL -->
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Imagen (URL)</mat-label>
          <input matInput formControlName="picture" placeholder="https://..." />
        </mat-form-field>

        <!-- Vista previa -->
        <div class="image-preview" *ngIf="form.get('picture')?.value">
          <img [src]="form.get('picture')?.value" alt="Vista previa" />
        </div>
      </div>

      <!-- Dirección -->
      <mat-form-field appearance="outline">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <!-- Ciudad -->
      <mat-form-field appearance="outline">
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>

      <!-- Web -->
      <mat-form-field appearance="outline">
        <mat-label>Web</mat-label>
        <input matInput formControlName="website" />
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <!-- Teléfono -->
      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <!-- Botón -->
      <button type="submit" [disabled]="loading" class="general-btn add-btn span-2">
        {{ loading ? (isEdit ? 'Actualizando...' : 'Registrando...') : (isEdit ? 'Actualizar' :
        'Registrar') }}
      </button>

      <!-- Error -->
      <div *ngIf="errorMessage" class="error-msg span-2">
        {{ errorMessage }}
      </div>
    </form>

    <!-- MENSAJE DE ÉXITO -->
    <div *ngIf="registered" class="success-msg">
      <p>{{ isEdit ? 'Galería actualizada con éxito' : 'Galería registrada con éxito' }}</p>
      <button class="general-btn" (click)="goToProfile()">
        Volver al Perfil
      </button>
    </div>
  </mat-card>
</div>
