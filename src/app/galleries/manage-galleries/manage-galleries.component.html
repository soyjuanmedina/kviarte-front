  <!-- Barra superior -->
  <div class="top-bar">
    <div class="filter-wrapper">
      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Buscar galerÃ­a</mat-label>
        <input matInput type="text" [(ngModel)]="filterText" placeholder="Escribe un nombre..." />
      </mat-form-field>
    </div>
    <button class="general-btn add-btn" (click)="addGallery()">
      AÃ±adir GalerÃ­a
    </button>
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage" class="error-msg">
