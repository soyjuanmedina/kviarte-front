<div class="promotions-container" *ngIf="isAdmin; else notAllowed">

  <!-- Barra superior -->
  <div class="top-bar">
    <div class="filter-wrapper">
      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Buscar Promoci칩n</mat-label>
        <input matInput type="text" [(ngModel)]="filterText" placeholder="Escribe un nombre..." />
      </mat-form-field>
    </div>
    <button class="general-btn add-btn" (click)="addPromotion()">
      A침adir Promoci칩n
    </button>
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage" class="error-msg">
    {{ errorMessage }}
  </div>

  <!-- Listado de Promoci칩nes -->
  <div class="promotions-list">
    <app-promotion-item *ngFor="let promotion of filteredPromotions()" [promotion]="promotion"
      (view)="viewPromotionProfile($event)" (edit)="editPromotion($event)"
      (delete)="deletePromotion($event)">
    </app-promotion-item>
  </div>

</div>

<ng-template #notAllowed>
  <p>No tienes permisos para gestionar promociones 游뛂</p>
</ng-template>
