<ng-container *ngIf="artwork; else loadingOrError">
  <div class="artwork-container">

    <!-- Card principal de la obra -->
    <mat-card class="artwork-card">
      <mat-card-header>
        <mat-card-title>{{ artwork.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="artwork.style">{{ artwork.style }}</mat-card-subtitle>
      </mat-card-header>

      <!-- Bloque de Galer√≠a, Artista y Exposici√≥n -->
      <div class="lists-container">
        <!-- Galer√≠a -->
        <ng-container *ngIf="artwork.gallery as gallery">
          <mat-card class="list-card">
            <mat-card-title>Galer√≠a</mat-card-title>
            <a class="link" [routerLink]="['/galleries', gallery.id, 'profile']">
              üñºÔ∏è {{ gallery.name }}
            </a>
          </mat-card>
        </ng-container>

        <!-- Artista -->
        <ng-container *ngIf="artwork.artist as artist">
          <mat-card class="list-card">
            <mat-card-title>Artista</mat-card-title>
            <a class="link" [routerLink]="['/artists', artist.id, 'profile']">
              üë§ {{ artist.name }}
            </a>
          </mat-card>
        </ng-container>

        <!-- Exposici√≥n -->
        <ng-container *ngIf="artwork.exhibition as exhibition">
          <mat-card class="list-card">
            <mat-card-title>Exposici√≥n</mat-card-title>
            <a class="link" [routerLink]="['/exhibitions', exhibition.id, 'profile']">
              üé® {{ exhibition.title }}
            </a>
          </mat-card>
        </ng-container>
      </div>

      <!-- Imagen de la obra -->
      <img *ngIf="artwork.picture" mat-card-image [src]="artwork.picture" alt="{{ artwork.title }}">

      <!-- Descripci√≥n -->
      <mat-card-content>
        <p *ngIf="artwork.description">{{ artwork.description }}</p>
      </mat-card-content>
    </mat-card>

  </div>
</ng-container>

<ng-template #loadingOrError>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon> {{ error }}
  </div>
</ng-template>
