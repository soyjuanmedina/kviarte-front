<ng-container *ngIf="artwork; else loadingOrError">
  <div class="artwork-container">

    <!-- Card principal de la obra -->
    <mat-card class="artwork-card">
      <mat-card-header>
        <mat-card-title>{{ artwork.titulo }}</mat-card-title>
        <mat-card-subtitle *ngIf="artwork.estilo">{{ artwork.estilo }}</mat-card-subtitle>
      </mat-card-header>

      <!-- Bloque de Galer√≠a, Artista y Exposici√≥n -->
      <div class="lists-container">
        <!-- Galer√≠a -->
        <ng-container *ngIf="artwork.galeria as gal">
          <mat-card class="list-card">
            <mat-card-title>Galer√≠a</mat-card-title>
            <a class="link" [routerLink]="['/galleries', gal.id_galeria, 'profile']">
              üñºÔ∏è {{ gal.nombre }}
            </a>
          </mat-card>
        </ng-container>

        <!-- Artista -->
        <ng-container *ngIf="artwork.artist as artist">
          <mat-card class="list-card">
            <mat-card-title>Artista</mat-card-title>
            <a class="link" [routerLink]="['/artists', artist.id_artista, 'profile']">
              üë§ {{ artist.nombre }}
            </a>
          </mat-card>
        </ng-container>

        <!-- Exposici√≥n -->
        <ng-container *ngIf="artwork.exposicion as expo">
          <mat-card class="list-card">
            <mat-card-title>Exposici√≥n</mat-card-title>
            <a class="link" [routerLink]="['/exhibitions', expo.id_exposicion, 'profile']">
              üé® {{ expo.titulo }}
            </a>
          </mat-card>
        </ng-container>
      </div>

      <!-- Imagen de la obra -->
      <img *ngIf="artwork.picture" mat-card-image [src]="artwork.picture"
        alt="{{ artwork.titulo }}">

      <!-- Descripci√≥n -->
      <mat-card-content>
        <p *ngIf="artwork.descripcion">{{ artwork.descripcion }}</p>
      </mat-card-content>
    </mat-card>

  </div>
</ng-container>

<ng-template #loadingOrError>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="error" class="error-container">
    <mat-icon color="warn">error</mat-icon> {{ error }}
  </div>
</ng-template>
